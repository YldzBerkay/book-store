<div class="left-container">
    <div class="forgot-password">
        <div class="content">
            <ng-lottie [options]="forgotPasswordAnimation" [width]="'100%'" [height]="'100%'"></ng-lottie>
        </div>
    </div>
</div>
<div class="right-container">
    <div class="right-side-page-content">
        <div class="top-side">
            <h1>Forgot Password</h1>
        </div>
        <form class="form-common" [formGroup]="forgotPassword" (submit)="onSubmit()">
            <mat-form-field>
                <mat-label>Email address</mat-label>
                <input formControlName="email" matInput type="text">
            </mat-form-field>

            <mat-error class="form-mat-error" *ngIf="formError">{{formError}}</mat-error>

            <div class="form-submit-button-container">
                <button mat-flat-button class="submit-button-style" [disabled]="submitted">Resend</button>

                <span>Return to <a routerLink="/sign-in">Sign In</a></span>
            </div>
        </form>
    <div>
</div>
